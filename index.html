<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login Page</title>
  </head>
  <body>
    <div class="container-page">
      <div class="login-card">
        <div class="login-card-header">
          <h1>Login</h1>
          <div>Por Favor logue com sua conta</div>
        </div>

        <form class="login-card-form">
          <div class="form-item">
            <span><i class="bx bx-envelope"></i></span>
            <input type="text" placeholder="Email" required autofocus>
          </div>
          <div class="form-item">
            <span><i class='bx bx-lock-alt' ></i></span>
            <input type="password" placeholder="Senha" required autofocus>
          </div>
          <div class="form-item-other">
                <div class="checkbox">
                        <input type="checkbox" id="rememberMeCheckbox">
                        <label for="rememberMeCheckbox" style="cursor: pointer;">Me Lembrar</label>
                </div>
                <a href="#">esquici minha senha</a>
                  </div>
                <div class="container-footer">
                        <div class="button">
                                <button type="submit">Login</button>
                        </div>
                        <div >
                                j√° tem cadastro? <a href="#">Criar conta</a>
                        </div>
                </div>
        </form>
      </div>
    </div>
  </body>
</html>
